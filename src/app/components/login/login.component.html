<p>login works!</p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email</label>
    <input type="email" formControlName="email">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
      <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
    </div>
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small class="error" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
      <small class="error" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</small>
    </div>
  </div>
<button type="submit" [disabled]="loginForm.invalid" >Login</button>
</form>
